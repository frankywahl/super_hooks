# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  -
    binary: super_hooks
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    main: ./main.go
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/frankywahl/super_hooks/version.GitRevision={{.FullCommit}}
      - -X github.com/frankywahl/super_hooks/version.Version={{.Version}}
      - -X github.com/frankywahl/super_hooks/version.CreatedAt={{.Date}}
universal_binaries:
  - replace: false
archives:
-
  name_template: >-
    {{ .ProjectName }}_
    {{- .Version }}_
    {{- if eq .Os "darwin" }}macOS-
    {{- else if eq .Os "linux" }}Linux-
    {{- else if eq .Os "windows" }}Windows-
    {{- else }}{{ title .Os }}{{ end }}
    {{- if eq .Arch "amd64" }}64bit
    {{- else }}{{ .Arch }}{{ end }}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

brews:
-
  name: super_hooks
  directory: Formula
  homepage: "http://github.com/frankywahl/super_hooks"
  description: "Hooks handling for git"
  repository:
    owner: frankywahl
    name: homebrew-tap

dockers:
  -
    goos: linux
    goarch: amd64
    ids:
    - super_hooks
    image_templates:
    - "ghcr.io/frankywahl/super_hooks:latest"
    - "ghcr.io/frankywahl/super_hooks:{{ .Tag }}"
    dockerfile: .goreleaser.Dockerfile
    build_flag_templates:
    - "--pull"
    - "--build-arg=REVISION={{.FullCommit}}"
    - "--build-arg=SOURCE={{.Env.SOURCE}}"
    - "--build-arg=BUILD_VERSION={{.Version}}"
    - "--build-arg=BUILD_DATE={{.Date}}"
